@if(isAddingTask){
<app-new-task
  (hasUserClickedOnCloseButton)="onUserClosedNewTaskDialog($event)"
  [userId]="userId()"
/>
}
<section id="tasks">
  <header>
    <h2>{{ name() }}'s Tasks</h2>
    <menu>
      <button (click)="AddNewTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTrasks;track task.id){
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
</section>
